<section class="container translate">
    <h2 class="text-center fs-4 vitre mx-auto w-50 mb-4">Creation d'une collection</h2>
    
    <form [formGroup]="addCollectionForm" class="row justify-content-center vitre py-5" action="" method="POST" name="form" (ngSubmit)="onSubmit()">
        <div class="mb-5 col-9">
            <label class="text-white mt-5" for="name">Nom : </label>
            <input class="form-control vitre px-3 mb-5 text-white" type="text" name="name" id="name" formControlName="name"  required>
        </div>
        <div class="d-flex justify-content-center">
            <button [disabled]="!addCollectionForm.valid" type="submit" class="borderAngle p-1 col-3 align-self-center mx-auto">Ajouter</button>
            <a routerLink="/myAccount" class="borderAngle p-1 col-3 align-self-center mx-auto text-center">Annuler</a>
        </div>
    </form>
</section>
