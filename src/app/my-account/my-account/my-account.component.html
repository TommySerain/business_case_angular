<section class="container">
    <div class="row mx-auto justify-content-between">
        <h2 class="w-auto mx-5">PSEUDO : {{connectedUser?.pseudo}}</h2>
        
        <h2 class="w-auto mx-5">email : {{connectedUser?.email}}</h2>
    </div>
    <div  class="row mx-auto justify-content-between">
        <h3 class="w-auto mx-5">Nom : {{connectedUser?.firstname}}</h3>
        <h3 class="w-auto mx-5">Prenom : {{connectedUser?.lastname}}</h3>
    </div>

    <div  class="row mx-auto justify-content-between">
        <h3 class="w-auto mx-5">Nombre de nft : {{connectedUser?.nft?.length}}</h3>
    </div>

    <div class="row justify-content-between">
        <div *ngFor="let nft of nfts" class="col-4 vitre border-primary">
            <img src="{{nft.img}}" alt="">
        </div>
    </div>

</section>
