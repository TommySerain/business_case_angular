<section class="container vitre py-5 ps-4 d-flex justify-content-center">
    <table class="mx-auto w-100 text-center">
        <tr>
            <th class="">Id</th>
            <th>Email</th>
            <th>Pseudo</th>
            <th>Nom</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.pseudo}}</td>
            <td>{{user.lastname}}</td>
            <td><button class="borderAngle p-1" id="{{user.id}}" (click)="displayPopup($event)">Supprimer</button></td>

            <div id="popup{{user.id}}" class=" hidden popstyle vitreDark">
                <h2 class="text-center">Etes-vous sur de vouloir supprimer l'utilisateur {{user.pseudo}} ?</h2>
                <h3 class="text-center">ATTENTION TOUTES LES DONNEES SERONT DEFINITIVEMENT PERDUES</h3>
                <h3 class="text-center">NFT COMPRIS</h3>
                <div class="d-flex justify-content-evenly">
                    <button class="borderAngle p-1" (click)="deleteUserAndUpdateUserList(user.id!)">OUI</button>
                    <button class="borderAngle p-1" (click)="displayNonePopup($event)">NON</button>
                </div>
            </div>

        </tr>
    </table>
</section>
