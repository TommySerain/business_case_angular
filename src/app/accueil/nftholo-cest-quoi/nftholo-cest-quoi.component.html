<div class="translate pt-5 mt-5">
    <section class="container" id="nftHolo">
        <div class="row justify-content-center">
            <h2 class="text-center title-translate text-center vitre p-2 mx-auto d-none d-md-block col-md-6" id="nftHolloTitre">{{contentTitle}}</h2>
            <h2 class="text-center title-translate text-center vitre p-2 mx-auto w-75 d-md-none" id="nftHolloTitre">{{contentTitle}}
                <svg (click)="displayContent($event)" xmlns="http://www.w3.org/2000/svg" width="40" fill="currentColor" class="bi bi-caret-down ms-auto" viewBox="0 0 16 16">
                    <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                </svg>
            </h2>
            <div class="hidden d-md-none contentNftHolo contentMobile text-center mx-auto">
                <p class="w-auto mx-auto vitre p-4" [innerHTML]="content" ></p>
            </div>
            <div class="vitre p-5 lh-lg col-md-7 d-none d-md-block">
                <p class="" [innerHTML]="content" ></p>
                <a class="borderAngle m-2 mx-auto " href="#">En savoir plus</a>
            </div>
            <div class=" col-md-5 d-flex align-items-md-center align-items-lg-end">
                <img class="img-fluid my-5 my-md-0" id="holoPyra" src="../../../assets/img/hologram-iphone-pyramide-2018-v2-removebg-preview.png" alt="hologramme d'un lion dans une pyramide sur un téléphone">
            </div>
        </div>
    </section>
</div>
