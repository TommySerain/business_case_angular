<section>
    <h2 class="text-center fs-4 vitre mx-auto w-50 mb-4">Connexion</h2>
    <form  [formGroup]="loginForm" class="d-flex flex-column" action="" method="POST">
        <div class="m-2 mb-4">
            <label class="text-white" for="emailLogin">Email : </label>
            <input class="form-control vitre text-white px-3" type="email" name="emailLogin" id="emailLogin" formControlName="emailLogin" #emailLogin>
        </div>
        <div class="m-2 mb-4">
            <label class="text-white" for="passLogin">Password : </label>
            <input class="form-control vitre text-white px-3" type="password" name="passLogin" id="passLogin" formControlName="passLogin" #passLogin>
        </div>
        <button type="submit" class="borderAngle p-1 col-3 align-self-center" (click)="consoleDisplay(emailLogin.value, passLogin.value)"> Se connecter</button>
    </form>
</section>
