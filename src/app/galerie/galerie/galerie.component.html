<section class="container">
    <h2 *ngIf="allNfts!==[]" class="col-6 mx-auto text-center vitre">Galerie</h2>
    <div class="row justify-content-between mt-5">
        <div *ngFor="let nft of allNfts" #nftItems class="col-md-3 col-lg-4 mx-auto py-3 px-4">
            <div class="h-100 vitre border-primary d-flex flex-column align-items-center pt-5 pb-0 mx-2 mt-5">
                <h3>{{nft.name}}</h3>
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <img [routerLink]="['/nft',nft.id]" class="mb-4" src="{{nft?.img}}" alt="">
                </div>
                <div class="d-flex w-100 justify-content-between">
                    <svg *ngIf="isAdmin" [routerLink]="['/edit/nft',nft.id]" xmlns="http://www.w3.org/2000/svg" width="40" fill="#02D6F2" class="bi bi-pencil-square icon" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    <svg *ngIf="isAdmin" (click)="displayPopup($event)" id="{{nft.id}}" xmlns="http://www.w3.org/2000/svg" width="40" fill="#02D6F2" class="bi bi-x-square icon" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
                <div class=" bg-dark p-3 mb-0 rounded-bottom-3 w-100">
                    <p>Prix en eth drop : {{nft.launchPriceEth}} ETH</p>
                    <p>Prix en euro drop : {{nft.launchPriceEur}} €</p>
                    <p *ngIf="ethValue" class="mb-0">Prix actuel : {{nft.launchPriceEth * ethValue.EUR | number : '1.2-2'}} €</p>
                </div>
            </div>
            <app-popup-delete-nft
                [connectedUser]="connectedUser"
                [connectedUserNfts]="allNfts"
                [nft]="nft"
                [nftId]="nft.id">
            </app-popup-delete-nft>
        </div>
    </div>
</section>
